<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Top Button</title>
    <link rel="stylesheet" href="back _to_top_buttom.css">
    <!-- 引用 Exo 2 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    

      <!--------------------------------- 页面内容 ------------------------------------>
    <div class="content">
      
        <p>Scroll down to see the button...</p>
        <div style="height: 2000px;"></div>
    </div>

    <!--------------------------------- Back to Top Button and progress-ring------------------------------->
    <div id="backToTop" class="back-to-top">
        <div class="progress-ring">
            <svg width="60" height="60">
                <circle class="progress-ring-circle" stroke="#003267" stroke-width="4" fill="transparent" r="28" cx="30" cy="30"/>
            </svg>
        </div>
        <span class="arrow">↑</span>
    </div>
    
    <script src="back to top buttom.js"></script>

</body>
</html>
